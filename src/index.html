<div id="sky">

    <svg viewBox="0 0 400 200" id="constellation-frame">
        <!-- Stars -->
        <circle id="constellation-star1" class="constellation-star" cx="50" cy="77.5" r="2" fill="white"/>

        <circle id="constellation-star2" class="constellation-star" cx="100" cy="87.5" r="2" fill="white"/>
        <circle id="constellation-star2" class="constellation-star" cx="80" cy="125" r="2" fill="white"/>

        <circle id="constellation-star6" class="constellation-star" cx="300" cy="105" r="2" fill="white"/>

        <circle id="constellation-star8" class="constellation-star" cx="375" cy="55" r="2" fill="white"/>

        <!-- Constellation Lines -->
        <path id="constellation-line1" class="constellation-line" d="M50 70 L100 80" stroke="white" stroke-width="1" fill="none"/>
        <path id="constellation-line2" class="constellation-line" d="M100 80 L150 90" stroke="white" stroke-width="1" fill="none"/>

        <path id="constellation-line6" class="constellation-line" d="M300 100 L350 90" stroke="white" stroke-width="1" fill="none"/>
        <path id="constellation-line7" class="constellation-line" d="M200 100 L175 50" stroke="white" stroke-width="1" fill="none"/>
    </svg>
